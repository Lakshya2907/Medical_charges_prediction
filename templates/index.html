<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual Medical Expenditutre Prediction</title>
    <link rel="stylesheet" href="{{url_for('static' , filename = 'styles.css')}}">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>
    <div class="container">
        <h2>Annual Medical Expenditutre Prediction</h2>
        <form action="/predict" method="post">
            <div class="name-age">
                <div class="form-group">
                    <input type="text" name="name" required="">
                    <label>Name</label>
                </div>
                <div class="form-group">
                    <input type="number" name="age" required="">
                    <label>Age</label>
                </div>
            </div>
            <div class="bmi-child">
                <div class="form-group">
                    <input type="number" name="bmi" required="">
                    <label>BMI</label>
                </div>
                <div class="form-group">
                    <input type="number" name="children" required="">
                    <label>Children</label>
                </div>
            </div>

            <div class="grid-container temp2">
                <div class="grid-item temp t3">
                    <label>Gender:</label>
                </div>
                <div class="grid-item">
                    <div class="grid-container">
                        <div class="grid-item">
                            <div class="radio-group">
                                <input type="radio" id="myes" name="Gender" value="male" required>
                                <label for="myes" class="t4">Male</label>
                            </div>
                        </div>
                        <div class="grid-item">
                            <div class="radio-group">
                                <input type="radio" id="fyes" name="Gender" value="female" required>
                                <label for="fyes" class="t4">Female</label>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="grid-item temp">
                    <label>Do You Smoke:</label>
                </div>
                <div class="grid-item">

                    <div class="grid-container">
                        <div class="grid-item">
                            <div class="radio-group">
                                <input type="radio" id="yes" name="smoker" value="yes" required>
                                <label for="yes" class="t4">Yes</label>
                            </div>
                        </div>
                        <div class="grid-item">
                            <div class="radio-group">
                                <input type="radio" id="no" name="smoker" value="no" required>
                                <label for="no" class="t4">No</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="grid-item temp t3">
                    <label>Region:</label>
                </div>
                <div class="grid-item">
                    <select id="region" name="region" required>
                        <option value="northeast">Northeast</option>
                        <option value="northwest">Northwest</option>
                        <option value="southeast">Southeast</option>
                        <option value="southwest">Southwest</option>
                    </select>
                </div>

                <div>
                    <button type="submit" class="btn">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Predict
                    </button>
    
                </div>
                <div>
                    <a href="/">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        RESET
                      </a>
                </div>

            </div>

            <div class="output">
                <h2>{{title}} {{prediction}}</h2>
            </div>
        </form>
    </div>


</body>

</html>
